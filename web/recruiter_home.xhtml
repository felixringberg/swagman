<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <c:choose>
            <c:when test="#{recruiterManager.currentRecruiter == null}">
                <meta http-equiv="refresh" content="0;url=index.xhtml"/>
            </c:when>
        </c:choose>
        
        <title>KTH Application Service Index</title>
        
        <link href="standardlayout.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="/header.xhtml"/>
        </ui:insert>
	<div id="contentbox">
            <h2 class="headline1">Welcome back, recruiter!</h2>
            <h:outputText id="currAcctNo" value="#{recruiterManager.currentRecruiter.username}"/>
            <h:form>
                <h:commandButton value="Logout #{recruiterManager.currentRecruiter.username}" action="#{recruiterManager.logout}"/>
            </h:form>
        </div> 
    </h:body>
    <ui:insert name="footer">
            <ui:include src="/footer.xhtml"/>
    </ui:insert>
</html>
