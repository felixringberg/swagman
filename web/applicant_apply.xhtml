<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>KTH Application Service Index</title>
        
        <link href="standardlayout.css" rel="stylesheet" type="text/css"/>
        <c:choose>
            <c:when test="#{applicantManager.currentApplicant == null}">
                <meta http-equiv="refresh" content="0;url=index.xhtml"/>
            </c:when>
        </c:choose>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="/header.xhtml"/>
        </ui:insert>
	<div id="contentbox">
            <h2 class="headline1">Application Form</h2>
            <!--<h:outputText id="currAcctNo" value="#{applicantManager.currentApplicant.username}"/>-->
            <h:form>
                <h:commandButton value="Logout #{applicantManager.currentApplicant.username}" action="#{applicantManager.logout}"/>
            </h:form>
            
        <h:form>
            <select>
                <c:forEach items="#{applicantManager.getCompetences}" var="entry">
                    <option value="${entry.id}">${entry.competence}</option>
                </c:forEach>
            </select>
            <!--<select>
                <option value="hotdoggriller">Hot Dog Griller</option>
                <option value="ridemaintenence">Ride Maintenance</option>
                <option value="machineengineering">Machine Engineering</option>
                <option value="sanitarytechnician">Sanitary Technician</option>
            </select>-->
            <h:outputText value="Years of Expertise:"/>
            <h:inputText id="experienceYears" value="#{applicantManager.experienceYears}"/>
             <h:commandButton value="Add" action="#{applicantManager.saveExperience}"/>
        </h:form>
        </div>
    </h:body>
    <ui:insert name="footer">
            <ui:include src="/footer.xhtml"/>
    </ui:insert>
</html>
