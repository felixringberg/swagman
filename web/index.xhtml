<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <style>
            body{
                background-image: url(KTHamusementpark.png);
                background-repeat: no-repeat;
                background-position: center top;
            }
            
            h2.login{
                font-size: 150%;
                font-family: Estrangelo Edessa, Estrangelo Edessa Regular, Arial;
                position: absolute;
                left:415px;
                top:280px;
            }
            h2.craccount{
                 font-size: 150%;
                font-family: Estrangelo Edessa, Estrangelo Edessa Regular, Arial;
                position: absolute;
                left:900px;
                top:280px;
            }
            form.loginform{
                font-family: Estrangelo Edessa, Estrangelo Edessa Regular, Arial;
                position: absolute;
                left:415px;
                top:350px;
            }
            form.creationform{
                font-family: Estrangelo Edessa, Estrangelo Edessa Regular, Arial;
                position: absolute;
                left:900px;
                top:350px;
            }
        </style>
        <title>KTH Application Service Index</title>
    </h:head>
    <h:body>
		
        <p/>
        <h2 class="login">Login</h2>
        <h:form class="loginform">
            <h:outputLabel for="loginuser" value="Username: " class="labelfont"/>
            <h:inputText id="loginuser" value="#{loginManager.LUsername}"/>
            <br/><br/>
            <h:outputLabel for="loginpass" value="Password: "/>
            <h:inputText id="loginpass" value="#{loginManager.LPassword}"/>
            <br/><br/>
            <h:commandButton value="Login" action="#{loginManager.login}"/>
        </h:form>
        <p/>
		<h2 class="craccount">Account Creation</h2>
		<h:form class="creationform">
			<h:outputLabel for="firstname" value="First Name: "/>
			<h:inputText id="firstname" value="#{recruitingManager.RFirstname}"/>
			<br/><br/>
			<h:outputLabel for="lastname" value="Last Name: "/> 
			<h:inputText id="lastname" value="#{recruitingManager.RLastname}"/>
			<br/><br/>
			<h:outputLabel for="dateofbirth" value="Date of Birth: "/> 
			<h:inputText id="dateofbirth" value="#{recruitingManager.RDateofbirth}"/>
                        <br/><br/>
			<h:outputLabel for="email" value="Email: "/> 
			<h:inputText id="email" value="#{recruitingManager.REmail}"/>
			<br/><br/>
			<h:outputLabel for="username" value="Username: "/> 
			<h:inputText id="username" value="#{recruitingManager.RUsername}"/>
			<br/><br/>
			<h:outputLabel for="password" value="Password: "/> 
			<h:inputText id="password" value="#{recruitingManager.RPassword}"/>
			<br/><br/>
			<h:commandButton value="Register" action="#{recruitingManager.createApplicant}"/>
                </h:form>
    </h:body>
</html>
