<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>KTH Application Service Index</title>
    </h:head>
    <h:body>
        <h1>Welcome to the KTH Application Service Index</h1>
		<p/>
		<h2>Login</h2>
		
		<br>
		<h2>Account Creation</h2>
		<h:form>
			<h:outputLabel for="firstnamestr" value="First Name: "/>
			<h:inputText id="firstname" value="#{recruitingManager.rFirstname}"/>
			<br/><br/>
			<h:outputLabel for="lastnamestr" value="Last Name: "/> 
			<h:inputText id="lastname" value="#{recruitingManager.rLastname}"/>
			<br/><br/>
			<h:outputLabel for="emailstr" value="Email: "/> 
			<h:inputText id="email" value="#{recruitingManager.rEmail}"/>
			<br/><br/>
			<h:outputLabel for="usernamestr" value="Username: "/> 
			<h:inputText id="username" value="#{recruitingManager.rUsername}"/>
			<br/><br/>
			<h:outputLabel for="passwordstr" value="Password: "/> 
			<h:inputText id="password" value="#{recruitingManager.rPassword}"/>
			<br/><br/>
			<h:commandButton type="Register" action="#{recruitingManager.createApplicant}"/>
                </h:form>
    </h:body>
</html>
